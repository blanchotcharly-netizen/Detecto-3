<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <img src="logo.png" alt="Logo Detecto" class="logo">
        <h1>Detecto — Détecteur de biais journalistique</h1>
    </header>

    <main>
        <textarea id="textInput" placeholder="Colle ici ton article ou texte journalistique..."></textarea>
        <button id="analyzeBtn">Analyser</button>

        <!-- Animation de chargement -->
        <div id="loader" class="hidden"></div>

        <!-- Résultats -->
        <div id="results" class="hidden">
            <h2>Résultats :</h2>
            <p id="analysisOutput"></p>

            <!-- Jauge -->
            <div class="gauge-container">
                <div id="gaugeFill" class="gauge-fill"></div>
            </div>
            <p id="percentageLabel"></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
